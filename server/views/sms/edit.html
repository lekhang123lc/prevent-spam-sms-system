<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SMS Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/" class="nav-link">Home page</a>
      </li>
    </ul>

  </nav>
  <!-- /.navbar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">
      <img src="https://storage.googleapis.com/hust-files/5807675312963584/images/hust-logo-official_.3m.jpeg" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">SMS Management</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false" style="height: 1000px;">
            <li class="nav-item">
                <a href="/trainning/list" class="nav-link">
                    <i class="nav-icon fas fa-users"></i>
                    <p>Trainning Management</p>
                </a>
            </li>
            <li class="nav-item">
                <a href="/sms/list" class="nav-link">
                    <i class="nav-icon fas fa-university"></i>
                    <p>SMS Management</p>
                </a>
            </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
      
    </div>
    <!-- /.sidebar -->
  </aside>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Edit SMS</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card card-primary">
                    <div class="card-header">
                      <h3 class="card-title">Edit SMS</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form>
                      <div class="card-body">
                          <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Phone number send</label>
                                    <input type="number" name="phone_number_send" class="form-control" id="exampleInputEmail1" value="{{sms.phone_number_send}}">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail3">Subject</label>
                                    <input type="text" name="message_subject" class="form-control" id="exampleInputEmail2" value="{{sms.message_subject}}">
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputEmail2">Content</label>
                                  <textarea name="message_content" row="10" col="20" class="form-control" id="message_content">{{sms.message_content}}</textarea>
                              </div>
                            </div>
                            <div class="col-6">
                              <div class="form-group">
                                <label for="exampleInputEmail6">Phone number receive</label>
                                <input type="number" name="phone_number_receive" class="form-control" id="exampleInputEmail6" value="{{sms.phone_number_receive}}">
                            </div>
                              <div class="form-group">
                                <label for="exampleInputEmail4">Time receive</label>
                                <input type="datetime-local" name="message_date" class="form-control" id="exampleInputEmail3" value="{{msg_date}}">
                            </div>
                              
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-1"><label for="exampleInputEmail7">Label</label></div>
                                <div class="col-4">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" name="label" class="custom-control-input" value="0" id="exampleInputEmail7">
                                        <label class="custom-control-label" for="customRadio1">Spam</label>
                                      </div>
                                      <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" name="label" class="custom-control-input" value="1" id="exampleInputEmail8">
                                        <label class="custom-control-label" for="customRadio2">Ham</label>
                                      </div>
                                </div>
                            </div>
                        </div>
                      </div>
                      <input type="hidden" name="message_status" value="{{sms.message_status}}">
                      <!-- /.card-body -->
      
                      <div class="card-footer">
                        <button type="button" class="btn btn-primary" onclick="save()" class="btn btn-primary">Save</button>
                      </div>
                    </form>
                  </div>
                  </div>
            </div>
          </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <script>
    function save(){
      $.ajax({
        type: "POST",
        "url": "http://localhost:8000/sms/save/{{sms.id}}",
        data: JSON.stringify({ 
          "phone_number_send": $("input[name=phone_number_send]").val(),
          "phone_number_receive": $("input[name=phone_number_receive]").val(),
          "message_status": $("input[name=message_status]").val(),
          "message_subject": $("input[name=message_subject]").val(),
          "message_content": $("#message_content").val(),
          "message_date": $("input[name=message_date]").val(),
          "label": $("input[name=label]").val()
        }),
        contentType: "application/json",
        success: function (result) {
          console.log(result);
          window.location.href = "http://localhost:8000/sms/list";
        },
        error: function (result, status) {
          console.log(result);
        }
      });
    }
  </script>
</body>
</html>
